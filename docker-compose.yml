#version de docker compose que vamos a usar
#version: "2.27"

#Definimos los servicios. Es la parte ppal del archivo
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"